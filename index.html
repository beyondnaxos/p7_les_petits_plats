<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/icons/logo.svg" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <title>Les petits plats</title>
  </head>
  
  <body>
    <nav aria-label="Logo Les petits plats" tabindex="1">
      <img
        src="assets/icons/logo.svg"
        alt="logo Les petits plats"
        id="logo__img"
      />
      <h1 id="'logo__txt">Les petits plats</h1>
    </nav>

    <header>
      <input
        id="search__input"
        type="text"
        placeholder="Rechercher une recette"
      />
      <img
        src="assets/icons/searchIcon.svg"
        alt="searchIcon"
        id="search__icon"
      />
    </header>

    <div class="before-container"></div>

    <div class="filter">
      <div class="filterIngredient">
        <input
          id="search__input-ingredients"
          type="text"
          placeholder="Ingredients"
          class="filter__input"
        />
        <div class="listContainer blue">
          <ul id="ingredientsList"></ul>
        </div>
      </div>

      <div class="filterAppliances">
        <input
          id="search__input-appliances"
          type="text"
          placeholder="Appliances"
          class="filter__input"
        />
        <div class="listContainer green">
          <ul id="appliancesList"></ul>
        </div>
      </div>

      <div class="filterUstensils">
        <input
          id="search__input-ustensils"
          type="text"
          placeholder="Ustensils"
          class="filter__input"
        />
        <div class="listContainer red">
          <ul id="ustensilsList"></ul>
        </div>
      </div>
    </div>

    <section id="recipes" class="container" aria-label="recipes list"></section>
  </body>
  <!-- <script src="index.js" type="module"></script> -->
</html>
